<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/colorjoe.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
  <style></style>
  <title>お絵かきアプリ</title>
</head>
<body>
  <div>
    <span id="layerd-canvas-area">
      <canvas
        id="line-eraser-indicator"
        width="1440px"
        height="810px"
        style="border: 1px solid #000000;position: absolute;"></canvas>
      <canvas
        id="line-width-indicator"
        width="1440px"
        height="810px"
        style="border: 1px solid #000000;position: absolute;"></canvas>
        <canvas
          id="draw-area"
          width="1440px"
        height="810px"
          style="border: 1px solid #000000; "></canvas>
    </span>
  </div>
  <div>
    <span class="material-symbols-outlined on" id="draw-button" title="ペンモード">draw</span><span class="material-symbols-outlined" id="eraser-button" title="消しゴムモード">ink_eraser</span>
    <span class="material-symbols-outlined" id="clear-button" title="全て消去">backspace</span>
  </div>
  <p>
    文字の太さ
    <input id="range-selector" type="range" value="5" min="1" max="20" step="0.1">
    <span id="line-width">5</span>
  </p>
  <p>
    <label><input type="checkbox" id="eraser-check" checked>消しゴムを使い終わったら自動的にペンに戻す</label>
    <br><label><input type="checkbox" id="clear-check" checked>全て消去するときに確認</label>
  </p>
  <div>
    <span id="color-palette"></span>
  </div>
  <div>
    
  </div>
  <script src="./js/colorjoe.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
